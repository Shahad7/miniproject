{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hello/style.css' %}">
    <title>Librarian signup</title>
</head>
<body>
    <div class="f2-container">
        <div class="lib-container">
            <form id="librarian-signup" action="{% url 'hello:libup' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" id="username" placeholder="username">
                <input type="text" name="name" id="name" placeholder=" full name">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="password">
                <input type="text" name="library" placeholder="library name" id="#library">
                <input type="submit" value="create account">
            </form>
        </div>
    </div>
    
</body>
</html>
